<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body>
    <div th:fragment="emailTemplate(to, subject, body)">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td align="center" bgcolor="#f4f4f4">
                    <table border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
                        <tr>
                            <td align="center" bgcolor="#333333" style="padding: 40px 0 30px 0; color: white; font-size: 24px; font-weight: bold;">
                                Felix @Metrodata
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                                <p><strong>To:</strong> <span th:text="${to}"></span></p>
                                <p><strong>Subject:</strong> <span th:text="${subject}"></span></p>
                                <div th:utext="${body}"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
